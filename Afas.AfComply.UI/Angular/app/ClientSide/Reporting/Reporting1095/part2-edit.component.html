
<span *ngIf="part2s && part2s.length == 0">
    intentionally left blank
</span>

<span *ngIf="null == part2">

    Found {{part2s.length}}

    <input type="button"
           value="Resolve"
           class="btn"
           style="width: 80%; margin-top: 5px;"
           (click)="Resolve();$event.preventDefault();" />

</span>

<span *ngIf="part2" [ngStyle]="editedBackground()">

    <select name="Line14"
            [(ngModel)]="part2.Line14"
            style="width: 60px; padding: 5px;"
            [style.border-color]="part2.UserEdited ? 'green' : black"
            (ngModelChange)="onChangeLine14($event, part2.MonthId)">

        <option *ngFor="let option of line14Options"
                [ngValue]="option">

            {{option}}

        </option>

    </select>

    <br />

    <input type="text"
           [(ngModel)]="part2.Line15"
           style="width: 50px; padding: 5px ; height:19px; border-width: 1px;"
           [style.border-color]="part2.UserEdited ? 'green' : black"
           (change)="onChangeLine15($event, part2.MonthId)"
           name="Line15"
           [ngStyle]="flag()"
           matTooltip="Please enter a number"
           [matTooltipShowDelay]="1000"
           [matTooltipHideDelay]="800" />

    <br />

    <select name="Line16"
            [(ngModel)]="part2.Line16"
            style="width: 60px; padding: 5px"
            [style.border-color]="part2.UserEdited ? 'green'  : black"
            (ngModelChange)="onChangeLine16($event, part2.MonthId)">

        <option *ngFor="let option of line16Options"
                [ngValue]="option">

            {{option}}

        </option>
    </select>

    <br />

    <input type="checkbox"
           [(ngModel)]="part2.Receiving1095C"
           style="padding: 5px "
           [style.border-color]="part2.UserEdited ? 'green' : black"
           (ngModelChange)="onChangeReceiving1095C($event, part2.MonthId)"
           name="Receiving1095C">
    <br />

    <input type="text"
           [ngModel]="CheckForInsuranceVal(part2.InsuranceType)"
           style="width: 50px; padding: 5px ; height:19px; border-width: 1px; font-size:8px;"
           (ngModelChange)="onChangeLine15($event, part2.MonthId)"
           name="InsuranceType"
           disabled />
    <br />

    <input type="text"
           [ngModel]="CheckForStatusVal(part2.AcaStatus)"
           style="width: 50px; padding: 5px ; height:19px; border-width: 1px; font-size:8px;"
           (ngModelChange)="onChangeLine15($event, part2.MonthId)"
           name="AcaStatus"
           disabled />

    <br />
    {{part2.MonthlyHours}}
    <br />
    <span style="visibility:hidden">{{part2.MonthId}}</span>
</span>
